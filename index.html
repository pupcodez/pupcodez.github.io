<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nolan Gentile – Portfolio & Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio, resume, and blog of Nolan." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-mark"></span>
        <a href="#top" class="brand-name">Nolan</a>
      </div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="top">
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <p class="eyebrow">Portfolio & Blog</p>
          <h1>Hi, I’m <span class="accent">Nolan</span>.</h1>
         
        </div>
      </div>
    </section>

    <section id="about" class="section">
      <div class="container section-inner">
        <h2>About</h2>
        <p>Write a 3–5 sentence bio here.</p>
      </div>
    </section>

    <section id="experience" class="section">
      <div class="container section-inner">
        <h2>Experience</h2>
        <p>Add your jobs here.</p>
      </div>
    </section>

    

    <section id="blog" class="section">
      <div class="container section-inner">
        <h2>Blog</h2>
        <p>Blog posts go here.</p>
      </div>
    </section>

    <section id="contact" class="section">
  <div class="container section-inner">
    <h2>Contact</h2>
    <p>If you’d like to get in touch, you can send me a message using this form:</p>

    <form
      class="contact-form"
      action="https://formspree.io/f/YOUR-FORM-ID"
      method="POST"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          placeholder="Your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="_replyto"
          type="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          placeholder="What would you like to talk about?"
        ></textarea>
      </div>

      <!-- Optional: simple spam trap -->
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit" class="btn primary">Send message</button>
    </form>
  </div>
</section>

  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Nolan</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
